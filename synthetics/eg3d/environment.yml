name: eg3d
channels:
  - pytorch
  - nvidia
dependencies:
  - python >= 3.8
  - pip
  - numpy>=1.20
  - click>=8.0
  - pillow=8.3.1       # have 9.2.0
  - scipy=1.7.1        # have 1.9.1
  - pytorch=1.11.0
  - cudatoolkit=11.1   # have 11.5.1
  - requests=2.26.0    # have 2.28.1
  - tqdm=4.62.2        # have 4.64.1 
  - ninja=1.10.2       # have 1.11.0   
  - matplotlib=3.4.2   # have 3.5.3
  - imageio=2.9.0      # have 2.21.2
  - pip:
    - imgui==1.3.0
    - glfw==2.2.0
    - pyopengl==3.1.5        # 3.1.6 
    - imageio-ffmpeg==0.4.3  # have 0.4.7  
    - pyspng
    - psutil
    - mrcfile
    - tensorboard